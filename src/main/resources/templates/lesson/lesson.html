<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lessons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <!-- Navigation -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <a th:href="@{/}" class="btn btn-secondary me-2">Back to Home</a>

            <!-- Back to modules for the course -->
            <a th:href="@{'/module/' + ${module.course.courseId}}"
               class="btn btn-outline-dark">
                Back to Modules
            </a>
        </div>

        <a th:href="@{'/lesson/' + ${module.moduleId} + '/add'}"
           class="btn btn-primary">
            + Add Lesson
        </a>
    </div>

    <h2 class="mb-3">
        Lessons for Module:
        <span class="text-primary" th:text="${module.title}">Module Title</span>
    </h2>

    <div class="row" th:if="${lessons != null and !lessons.isEmpty()}">
        <div class="col-md-4 mb-3" th:each="lesson : ${lessons}">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${lesson.title}">Lesson Title</h5>

                    <p class="card-text text-muted"
                       th:text="${#strings.abbreviate(lesson.material, 120)}">
                        Lesson material preview...
                    </p>

                    <div class="mt-auto d-flex justify-content-between align-items-center">
                        <a th:href="@{'/lesson/' + ${module.moduleId} + '/edit/' + ${lesson.lessonId}}"
                           class="btn btn-warning btn-sm">
                            Edit
                        </a>

                        <form th:action="@{'/lesson/' + ${module.moduleId} + '/delete/' + ${lesson.lessonId}}"
                              method="post"
                              onsubmit="return confirm('Are you sure you want to delete this lesson?');">
                            <button type="submit" class="btn btn-danger btn-sm">
                                Delete
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-info mt-4" th:if="${lessons == null or lessons.isEmpty()}">
        No lessons found for this module.
    </div>

</div>

</body>
</html>
