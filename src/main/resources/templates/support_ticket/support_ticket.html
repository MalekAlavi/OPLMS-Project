<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Support Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Support Tickets</h2>
        <a href="/add/support-ticket" class="btn btn-primary">Add Ticket</a>
    </div>

    <div class="mb-3">
        <a href="/" class="btn btn-secondary">&larr; Back to Home</a>
    </div>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Subject</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.ticketId}">1</td>
            <td th:text="${ticket.subject}">Sample Subject</td>
            <td th:text="${ticket.description}">Sample Description</td>
            <td>
                <span th:text="${ticket.status == 'RESOLVED' ? 'Resolved' : 'Open'}"
                      th:classappend="${ticket.status == 'RESOLVED' ? 'text-success' : 'text-warning'}"></span>
            </td>
            <td>
                <!-- Resolve button visible only for ADMIN users -->
                <form th:if="${ticket.status == 'UNRESOLVED'}" th:action="@{'/resolve/support-ticket/' + ${ticket.ticketId}}" method="post" class="d-inline"
                      sec:authorize="hasRole('ADMIN')">
                    <button type="submit" class="btn btn-sm btn-success">Resolve</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
