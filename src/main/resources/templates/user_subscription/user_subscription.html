<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subscription Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Available Subscription Plans</h2>

    <div class="mb-3">
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>

    <div th:if="${alreadySubscribed}" class="alert alert-success">
        You are already subscribed!
    </div>

    <div class="row" th:if="${!alreadySubscribed}">
        <div class="col-md-4 mb-3" th:each="plan : ${plans}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${plan.name}">Plan Name</h5>
                    <p class="card-text" th:text="'Price: $' + ${plan.price}">Price</p>
                    <p class="card-text" th:text="'Duration: ' + ${plan.durationMonths} + ' months'">Price</p>
                    <a th:href="@{'/user-subscription-payment/' + ${plan.planId}}" class="btn btn-primary">Subscribe</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
