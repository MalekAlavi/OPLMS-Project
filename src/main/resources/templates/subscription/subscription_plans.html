<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subscription Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Subscription Plans</h2>
        <a href="/add/subscription-plan" class="btn btn-primary">Add New Plan</a>
    </div>

    <div class="mb-3">
        <a href="/" class="btn btn-secondary">&larr; Back to Home</a>
    </div>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Duration (months)</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plan : ${plans}">
            <td th:text="${plan.name}">Plan Name</td>
            <td th:text="${plan.price}">100.00</td>
            <td th:text="${plan.durationMonths}">12</td>
            <td th:text="${plan.description}">Description</td>
            <td>
                <a th:href="@{/edit/subscription-plan/{id}(id=${plan.planId})}" class="btn btn-warning btn-sm">Edit</a>

                <form th:action="@{/delete/subscription-plan/{id}(id=${plan.planId})}" method="post"
                      style="display:inline-block;"
                      onsubmit="return confirm('Are you sure you want to delete this plan?');">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
