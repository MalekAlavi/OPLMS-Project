<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${plan != null} ? 'Edit Subscription Plan' : 'Add Subscription Plan'">Subscription Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${plan != null} ? 'Edit Subscription Plan' : 'Add Subscription Plan'">Add Subscription Plan</h2>

    <form th:action="${plan != null} ? @{/edit/subscription-plan/{id}(id=${plan.planId})} : @{/add/subscription-plan}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Plan Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${plan != null} ? ${plan.name} : ''" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" th:value="${plan != null} ? ${plan.price} : ''" required>
        </div>

        <div class="mb-3">
            <label for="durationMonths" class="form-label">Duration (months)</label>
            <input type="number" class="form-control" id="durationMonths" name="durationMonths" th:value="${plan != null} ? ${plan.durationMonths} : ''" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required
                      th:text="${plan != null} ? ${plan.description} : ''"></textarea>
        </div>

        <button type="submit" class="btn btn-success" th:text="${plan != null} ? 'Update' : 'Add'">Add</button>
        <a href="/subscription-plans" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
