<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <!-- Back to Home -->
    <a th:href="@{/}" class="btn btn-secondary mb-3">⬅ Back to Home</a>

    <!-- Course info -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-0">Modules for Course</h2>
            <p class="text-muted mb-0" th:text="${course.name}">Course Name</p>
        </div>

        <!-- Add module button -->
        <a class="btn btn-primary"
           th:href="@{/module/{courseId}/add(courseId=${course.courseId})}">
            ➕ Add Module
        </a>
    </div>

    <!-- Modules list -->
    <div class="row" th:if="${modules != null and !modules.isEmpty()}">
        <div class="col-md-4 mb-3" th:each="m : ${modules}">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${m.title}">Module Name</h5>
                    <p class="card-text text-muted" th:text="${m.description}">Module description</p>

                    <div class="mt-auto d-flex gap-2">
                        <!-- Edit -->
                        <a class="btn btn-warning w-50"
                           th:href="@{/module/{courseId}/edit/{moduleId}(courseId=${course.courseId}, moduleId=${m.moduleId})}">
                            Edit
                        </a>

                        <!-- Delete -->
                        <form class="w-50"
                              th:action="@{/module/{courseId}/delete/{moduleId}(courseId=${course.courseId}, moduleId=${m.moduleId})}"
                              method="post">
                            <button type="submit" class="btn btn-danger w-100"
                                    onclick="return confirm('Are you sure you want to delete this module?')">
                                Delete
                            </button>
                        </form>

                        <!-- Go to Lessons -->
                        <a class="btn btn-dark w-100 mb-2"
                           th:href="@{/lesson/{moduleId}(moduleId=${m.moduleId})}">
                            View Lessons
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty state -->
    <div th:if="${modules == null or modules.isEmpty()}" class="alert alert-info text-center">
        No modules found for this course.
    </div>

</div>

</body>
</html>
