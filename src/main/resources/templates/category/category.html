<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Categories</h2>
        <a href="/add/category" class="btn btn-primary">Add Category</a>
    </div>

    <div class="mb-3">
        <a href="/" class="btn btn-secondary">&larr; Back to Home</a>
    </div>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.categoryId}">1</td>
            <td th:text="${category.name}">Category Name</td>
            <td th:text="${category.description}">Description</td>
            <td>
                <a th:href="@{/edit/category/{id}(id=${category.categoryId})}" class="btn btn-sm btn-warning">Edit</a>
                <form th:action="@{/delete/category/{id}(id=${category.categoryId})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
