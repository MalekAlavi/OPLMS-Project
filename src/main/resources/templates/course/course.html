<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Back to Home link -->
    <a th:href="@{/}" class="btn btn-secondary mb-3">Back to Home</a>

    <h1 class="mb-4">Available Courses</h1>
    <div class="row">
        <div class="col-md-4 mb-3" th:each="course : ${availableCourses}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${course.name}">Course Name</h5>
                    <p class="card-text">Price: <span th:text="${course.price}">100</span> €</p>
                    <p class="card-text">
                        Categories:
                        <span th:each="cat : ${course.categories}" class="badge bg-primary me-1" th:text="${cat.name}">Category</span>
                    </p>
                    <a th:href="@{'/course/enroll/' + ${course.courseId}}" class="btn btn-success mt-2">Enroll</a>
                </div>
            </div>
        </div>
    </div>

    <h1 class="mt-5 mb-4">Enrolled Courses</h1>
    <div class="row">
        <div class="col-md-4 mb-3" th:each="course : ${unavailableCourses}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${course.name}">Course Name</h5>
                    <p class="card-text">Price: <span th:text="${course.price}">100</span> €</p>
                    <p class="card-text">
                        Categories:
                        <span th:each="cat : ${course.categories}" class="badge bg-secondary me-1" th:text="${cat.name}">Category</span>
                    </p>
                    <a th:href="@{'/course/' + ${course.courseId}}" class="btn btn-primary mt-2">Go to Course</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
