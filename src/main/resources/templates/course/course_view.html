<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${course.name}">Course View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <!-- Back to Home -->
    <a th:href="@{/}" class="btn btn-secondary mb-4">â¬… Back to Home</a>

    <!-- Course Info -->
    <div class="mb-4">
        <h1 class="fw-bold" th:text="${course.name}">Course Name</h1>
    </div>

    <!-- Modules + Lessons -->
    <div th:if="${modules != null and !modules.isEmpty()}">

        <div class="accordion" id="modulesAccordion">

            <div class="accordion-item mb-2 shadow-sm"
                 th:each="m, iterStat : ${modules}">

                <h2 class="accordion-header" th:attr="id='heading-' + ${iterStat.index}">
                    <button class="accordion-button collapsed fw-semibold"
                            type="button"
                            data-bs-toggle="collapse"
                            th:attr="data-bs-target='#collapse-' + ${iterStat.index}"
                            aria-expanded="false"
                            th:attrappend="aria-controls='collapse-' + ${iterStat.index}">
                        <span th:text="${m.title}">Module Title</span>
                    </button>
                </h2>

                <div class="accordion-collapse collapse"
                     th:attr="id='collapse-' + ${iterStat.index}"
                     th:attrappend="aria-labelledby='heading-' + ${iterStat.index}"
                     data-bs-parent="#modulesAccordion">

                    <div class="accordion-body">

                        <!-- Module Description -->
                        <p class="text-muted mb-3" th:text="${m.description}">
                            Module description...
                        </p>

                        <!-- Lessons -->
                        <h5 class="mb-3">ðŸ“š Lessons</h5>

                        <div th:if="${m.lessons != null and !m.lessons.isEmpty()}">
                            <ul class="list-group">
                                <li class="list-group-item"
                                    th:each="l : ${m.lessons}">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <strong th:text="${l.title}">Lesson Title</strong>
                                            <p class="mb-0 text-muted small"
                                               th:text="${#strings.abbreviate(l.material, 120)}">
                                                Lesson material preview...
                                            </p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <!-- Empty Lessons -->
                        <div th:if="${m.lessons == null or m.lessons.isEmpty()}"
                             class="alert alert-info text-center mb-0">
                            No lessons found for this module.
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Empty Modules -->
    <div th:if="${modules == null or modules.isEmpty()}" class="alert alert-warning text-center">
        No modules found for this course.
    </div>

    <!-- Certificate or Complete Button -->
    <div class="mt-4 text-center">
        <!-- If certificate exists -->
        <div th:if="${certificate != null}">
            <div class="alert alert-success fw-bold mb-3">
                âœ… Your course is completed!
            </div>
            <div class="card shadow-sm mx-auto" style="max-width: 600px;">
                <div class="card-body">
                    <h5 class="card-title">Certificate</h5>
                    <p class="card-text mb-1"><strong>Certificate Code:</strong> <span th:text="${certificate.certificateCode}"></span></p>
                    <p class="card-text mb-0"><strong>Issue Date:</strong> <span th:text="${certificate.issueDate}"></span></p>
                </div>
            </div>
        </div>

        <!-- If no certificate -->
        <div th:if="${certificate == null}">
            <form th:action="@{/course/complete/{id}(id=${course.courseId})}" method="post">
                <button type="submit" class="btn btn-success btn-lg">âœ… Complete Course</button>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
