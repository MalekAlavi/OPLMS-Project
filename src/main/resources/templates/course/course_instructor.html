<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <!-- Back to Home link -->
    <div class="mb-3">
        <a class="btn btn-outline-secondary" th:href="@{/}">&larr; Back to Home</a>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>My Courses</h1>
        <a class="btn btn-primary" th:href="@{/add/course}">Add New Course</a>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3" th:each="course : ${courses}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${course.name}">Course Name</h5>
                    <p class="card-text">Price: <span th:text="${course.price}">100</span> â‚¬</p>

                    <!-- Multiple categories -->
                    <p class="card-text">
                        Categories:
                        <span th:each="cat, iterStat : ${course.categories}">
                    <span th:text="${cat.name}">Category</span>
                    <span th:if="${!iterStat.last}">, </span>
                </span>
                    </p>

                    <p class="card-text">
                        Status: <span th:text="${course.status}">Available</span>
                    </p>
                    <div class="d-flex gap-2 mt-3 flex-wrap">

                        <!-- Modules button -->
                        <a th:href="@{/module/{courseId}(courseId=${course.courseId})}"
                           class="btn btn-sm btn-info text-white">
                            Modules
                        </a>

                        <a th:href="@{'/edit/course/' + ${course.courseId}}" class="btn btn-sm btn-warning">Edit</a>

                        <form th:action="@{'/delete/course/' + ${course.courseId}}" method="post"
                              th:onsubmit="return confirm('Are you sure?');">
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </form>

                        <form th:action="@{'/change-status/course/' + ${course.courseId}}" method="post">
                            <button class="btn btn-sm btn-secondary"
                                    th:text="${course.status == 'Available'} ? 'Make Unavailable' : 'Make Available'">
                                Make Unavailable
                            </button>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
