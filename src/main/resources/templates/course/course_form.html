<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${course != null} ? 'Edit Course' : 'Add Course'">Course Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${course != null} ? 'Edit Course' : 'Add Course'">Course Form</h1>

    <form th:action="${course != null} ? @{'/edit/course/' + ${course.courseId}} : @{/add/course}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Course Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter course name"
                   th:value="${course != null} ? ${course.name} : ''" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price (â‚¬)</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="Enter price"
                   step="0.01" th:value="${course != null} ? ${course.price} : ''" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="categoryId" required>
                <option value="" disabled selected>Select category</option>
                <option th:each="category : ${categories}"
                        th:value="${category.categoryId}"
                        th:text="${category.name}"
                        th:selected="${course != null} ? ${course.categories[0].categoryId} == ${category.categoryId} : false">
                </option>
            </select>
        </div>


        <button type="submit" class="btn btn-success" th:text="${course != null} ? 'Update Course' : 'Add Course'">Add Course</button>
        <a th:href="@{/instructor/course}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
